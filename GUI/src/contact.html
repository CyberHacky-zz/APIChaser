<body>
<section class="fdb-block bg-dark fp-active" style="background-image: url(https://cdn.jsdelivr.net/gh/froala/design-blocks@2.0.1/dist/imgs//hero/blue.svg);" data-block-type="contacts" data-id="1" draggable="true">
  <div class="container">
    <div class="row text-center justify-content-center">
      <div class="col-12 col-md-8 col-lg-7">
        <h1>Contact Us</h1>
        <h2>We love to hear from you!</h2>
      </div>
    </div>

    <div class="row pt-4">
      <div class="col-12">
        <form>
          <div class="row">
            <div class="col-12 col-md">
              <input type="text" class="form-control" placeholder="Name">
            </div>
            <div class="col-12 col-md mt-4 mt-md-0">
              <input type="text" class="form-control" placeholder="Email">
            </div>
            <div class="col-12 col-md mt-4 mt-md-0">
              <input type="text" class="form-control" placeholder="Phone (optional)">
            </div>
          </div>

          <div class="row mt-4">
            <div class="col">
              <input type="email" class="form-control" placeholder="Subject">
            </div>
          </div>

          <div class="row mt-4">
            <div class="col">
              <textarea class="form-control" name="message" rows="3" placeholder="How can we help?"></textarea>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col text-center">
              <button type="submit" class="btn btn-dark">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
